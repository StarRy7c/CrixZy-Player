<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRXCxCIL Player</title>
    <style>
        /* Reset default styles for a clean slate */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Use viewport height */
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Simple black background for fast loading */
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Main container for the video player */
        .video-container {
            flex-grow: 1; /* Allow the container to fill available vertical space */
            width: 100%;
            position: relative; /* Needed for JW Player to size correctly */
            min-height: 0; /* Prevents flexbox from overflowing on small screens */
        }

        /* JW Player element itself */
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        /* Container for the buttons and text below the player */
        .actions-container {
            flex-shrink: 0; /* Prevent this section from shrinking */
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px; /* Space between elements */
            background-color: #0a0a0a;
            border-top: 1px solid #222;
        }

        /* Large Telegram button styling */
        .telegram-button-large {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        .telegram-button-large:hover {
            background-color: #00aaff;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
        }
        
        /* Informational text styling */
        .info-text {
            color: #aaa;
            font-size: 13px;
            text-align: center;
            margin: 0;
            max-width: 450px;
            line-height: 1.5;
        }
        
        /* Copy button styling */
        .copy-button {
            background-color: #2c3e50;
            color: white;
            border: 1px solid #34495e;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .copy-button:hover {
            background-color: #34495e;
        }
        
        /* Feedback message for the copy button */
        .copy-feedback {
            color: #2ecc71; /* Green color for success */
            font-weight: bold;
            transition: opacity 0.5s ease;
            opacity: 0;
            height: 18px; /* Reserve space to prevent layout shift */
            font-size: 14px;
        }


        /* --- Popup Styles --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 30px 40px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            opacity: 0;
            animation: popup-fade-in 0.5s forwards;
        }

        @keyframes popup-fade-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #1abc9c;
        }

        .popup-container p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .popup-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .join-btn {
            background-color: #0088cc;
        }

        .close-btn {
            background-color: #7f8c8d;
        }
    </style>
    <!-- JW Player library -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    
    <!-- Telegram Join Popup -->
    <div class="popup-overlay" id="telegramPopup">
        <div class="popup-container">
            <h2>Join Our Community!</h2>
            <p>Get the latest updates and streams directly on our Telegram channel.</p>
            <div class="popup-buttons">
                <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="popup-button join-btn" id="joinBtn">Join Now</a>
                <button class="popup-button close-btn" id="closeBtn">Already Joined</button>
            </div>
        </div>
    </div>


    <!-- The video player will be inserted here -->
    <div class="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <!-- Actions below the player -->
    <div class="actions-container">
        <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="telegram-button-large">Join on Telegram</a>
        <p class="info-text">Link works properly in chrome browser copy the link and paste in chrome</p>
        <button class="copy-button" id="copyBtn">Copy Link</button>
        <span class="copy-feedback" id="copyFeedback"></span>
    </div>

    <script>
        // --- Popup Logic ---
        const popup = document.getElementById('telegramPopup');
        const closeBtn = document.getElementById('closeBtn');
        const joinBtn = document.getElementById('joinBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copyFeedback');

        // Function to close the popup
        const closePopup = () => {
            popup.style.display = 'none';
        };
        
        // Event listeners for the popup buttons
        closeBtn.addEventListener('click', closePopup);
        joinBtn.addEventListener('click', closePopup);

        // --- Copy Link Logic ---
        copyBtn.addEventListener('click', () => {
            const urlToCopy = window.location.href;
            
            // Create a temporary textarea to perform the copy command
            const textarea = document.createElement('textarea');
            textarea.value = urlToCopy;
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px'; // Hide it off-screen
            document.body.appendChild(textarea);
            
            textarea.select();
            document.execCommand('copy');
            
            document.body.removeChild(textarea);

            // Show "Copied!" feedback message
            copyFeedback.textContent = 'Link Copied!';
            copyFeedback.style.opacity = 1;

            // Hide the message after 2 seconds
            setTimeout(() => {
                copyFeedback.style.opacity = 0;
            }, 2000);
        });


        // --- JW Player Logic ---
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let streamUrl = getQueryParam("url");

        // If no stream URL is provided, use a default one.
        if (!streamUrl) {
            streamUrl = "https://d14v4v80cpjht7.cloudfront.net/file_library/videos/migration/brightcove/6353356857112/480p/480p.m3u8";
        }

        // Set up the JW Player
        jwplayer("jwplayerDiv").setup({
            playlist: [{
                title: "Live Stream",
                description: "You're Watching",
                sources: [{
                    file: streamUrl,
                    type: "hls",
                    label: "1080p",
                    "default": true
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true
        });
    </script>

</body>
</html>
