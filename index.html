<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRXCxCIL Player</title>
    <style>
        /* Reset default styles for a clean slate */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Use viewport height */
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Simple black background for fast loading */
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            color: #fff;
        }

        /* Main container for the video player and controls */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .video-player-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* JW Player element itself */
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        /* Fixed bar at the bottom for the Telegram link */
        .telegram-bar {
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            animation: color-cycle 4s infinite; /* Add the new color cycle animation */
        }
        
        @keyframes color-cycle {
            0%, 100% {
                background-color: #e74c3c;
                border-top: 1px solid #c0392b;
                box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
            }
            50% {
                background-color: #0088cc;
                border-top: 1px solid #006699;
                box-shadow: 0 0 10px rgba(0, 136, 204, 0.7);
            }
        }

        /* Styling for the Telegram link */
        .telegram-link {
            color: #ffffff;
            background-color: transparent;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }

        .telegram-link:hover {
            transform: scale(1.05);
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        /* Popup Container */
        .popup-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 30px 40px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            opacity: 0;
            animation: popup-fade-in 0.5s forwards;
        }

        @keyframes popup-fade-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #1abc9c;
        }

        .popup-container p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .popup-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .join-btn {
            background-color: #0088cc;
        }

        .close-btn {
            background-color: #7f8c8d;
        }

        /* New styles for Gemini features */
        .controls-bar {
            height: 60px;
            width: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .gemini-button {
            background-color: #4a4a4a;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gemini-button:hover {
            background-color: #5a5a5a;
            transform: scale(1.05);
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #1abc9c;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gemini-modal-container {
            padding: 20px;
            margin-top: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
        }

        .gemini-modal-container.show {
            display: flex;
        }

        .gemini-modal-container h3 {
            margin-top: 0;
            color: #1abc9c;
        }

        .gemini-chatbox {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 8px;
            flex-grow: 1;
        }

        .chat-message {
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #1abc9c;
            align-self: flex-end;
        }

        .gemini-message {
            background-color: #5a5a5a;
            align-self: flex-start;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #4a4a4a;
            background-color: #34495e;
            color: white;
            resize: none;
        }

        .send-button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #1abc9c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #16a085;
        }
        
        .tts-button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #1abc9c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tts-button:hover {
            background-color: #16a085;
        }

    </style>
    <!-- JW Player library -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    
    <!-- Telegram Join Popup -->
    <div class="popup-overlay" id="telegramPopup">
        <div class="popup-container">
            <h2>Join Our Community!</h2>
            <p>Get the latest updates and streams directly on our Telegram channel.</p>
            <div class="popup-buttons">
                <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="popup-button join-btn" id="joinBtn">Join Now</a>
                <button class="popup-button close-btn" id="closeBtn">Already Joined</button>
            </div>
        </div>
    </div>

    <!-- Main content container -->
    <div class="main-container">
        <!-- The video player will be inserted here -->
        <div class="video-player-section">
            <div id="jwplayerDiv"></div>

            <!-- Gemini Modal for Summary and Q&A -->
            <div id="geminiModal" class="gemini-modal-container">
                <h3 id="geminiModalTitle"></h3>
                <div id="summaryContent" style="display: none;">
                    <p id="summaryText">Summary will appear here...</p>
                    <button id="ttsButton" class="tts-button">Play Summary Audio</button>
                </div>
                <div id="qaContent" style="display: none;">
                    <div id="chatbox" class="gemini-chatbox"></div>
                    <div class="chat-input-container">
                        <input type="text" id="questionInput" class="chat-input" placeholder="Ask a question about the video...">
                        <button id="sendBtn" class="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controls bar with Gemini buttons -->
        <div class="controls-bar">
            <button class="gemini-button" id="summarizeBtn">
                <span class="sparkle">✨</span> Summarize Video
            </button>
            <button class="gemini-button" id="qaBtn">
                <span class="sparkle">✨</span> Ask a Question
            </button>
        </div>

        <!-- The fixed bar at the bottom -->
        <div class="telegram-bar">
            <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="telegram-link">
                <!-- Telegram Icon SVG for better visual branding -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                  <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
                IMPORTANT: Join Telegram for All Updates!
            </a>
        </div>
    </div>

    <script>
        const popup = document.getElementById('telegramPopup');
        const closeBtn = document.getElementById('closeBtn');
        const joinBtn = document.getElementById('joinBtn');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const qaBtn = document.getElementById('qaBtn');
        const geminiModal = document.getElementById('geminiModal');
        const geminiModalTitle = document.getElementById('geminiModalTitle');
        const summaryContent = document.getElementById('summaryContent');
        const summaryTextElem = document.getElementById('summaryText');
        const ttsButton = document.getElementById('ttsButton');
        const qaContent = document.getElementById('qaContent');
        const chatbox = document.getElementById('chatbox');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');

        // Function to close the popup
        const closePopup = () => {
            popup.style.display = 'none';
        };
        
        // Event listeners for the buttons
        closeBtn.addEventListener('click', closePopup);
        joinBtn.addEventListener('click', closePopup);
        
        // Function to show the Gemini modal with specific content
        const showGeminiModal = (title, type) => {
            geminiModalTitle.textContent = title;
            summaryContent.style.display = type === 'summary' ? 'flex' : 'none';
            qaContent.style.display = type === 'qa' ? 'flex' : 'none';
            geminiModal.classList.add('show');
        };

        // Function to close the Gemini modal when clicking outside
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('gemini-modal-container')) {
                geminiModal.classList.remove('show');
            }
        });

        // Function to convert base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Function to convert PCM audio to a WAV Blob
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcm16.length * bytesPerSample;

            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            // RIFF chunk
            view.setUint32(0, 0x46464952, true); // "RIFF"
            view.setUint32(4, 36 + dataSize, true); // file size - 8
            view.setUint32(8, 0x45564157, true); // "WAVE"

            // fmt chunk
            view.setUint32(12, 0x20746d66, true); // "fmt "
            view.setUint32(16, 16, true); // chunk size
            view.setUint16(20, 1, true); // format code (PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, 16, true); // bits per sample

            // data chunk
            view.setUint32(36, 0x61746164, true); // "data"
            view.setUint32(40, dataSize, true);

            // PCM data
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }


        // Function to get the stream URL from the query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let streamUrl = getQueryParam("url");

        // Use a more descriptive default video to enable LLM summarization
        const defaultVideo = {
            url: "https://d2j1z10x2u8770.cloudfront.net/nasa-iss-spacewalk-m3u8-live.m3u8",
            title: "NASA International Space Station Live Feed",
            description: "A live stream from the International Space Station, showing astronauts performing a spacewalk and routine maintenance. The video includes stunning views of Earth from orbit. This is a broadcast intended for educational purposes."
        };

        // If no stream URL is provided in the address, play a default one.
        if (!streamUrl) {
            streamUrl = defaultVideo.url;
        }

        // Set up the JW Player.
        jwplayer("jwplayerDiv").setup({
            playlist: [{
                title: defaultVideo.title,
                description: defaultVideo.description,
                sources: [{
                    file: streamUrl,
                    type: "hls"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true
        });

        // Function to make a Gemini API call for text with exponential backoff
        async function getGeminiResponseWithRetry(prompt, systemInstruction, retries = 3, delay = 1000) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        return result?.candidates?.[0]?.content?.parts?.[0]?.text || 'No response available.';
                    } else if (response.status === 429 && i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === retries - 1) {
                        console.error('Failed to get response after multiple retries:', error);
                        return 'Failed to get a response. Please try again later.';
                    }
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            return 'Failed to get a response.';
        }

        // Function to make a Gemini API call for TTS audio with exponential backoff
        async function getTtsAudioWithRetry(text, retries = 3, delay = 1000) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Fenrir" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const part = result?.candidates?.[0]?.content?.parts?.[0];
                        if (part && part.inlineData) {
                            return { audioData: part.inlineData.data, mimeType: part.inlineData.mimeType };
                        } else {
                            throw new Error('TTS response missing audio data.');
                        }
                    } else if (response.status === 429 && i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`TTS API error: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === retries - 1) {
                        console.error('Failed to get TTS audio after multiple retries:', error);
                        return null;
                    }
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            return null;
        }

        // Event listener for the summarize button
        summarizeBtn.addEventListener('click', async () => {
            showGeminiModal('Video Summary', 'summary');
            summaryTextElem.textContent = 'Generating summary...';
            ttsButton.style.display = 'none';

            const videoTitle = jwplayer().getPlaylistItem().title;
            const videoDescription = jwplayer().getPlaylistItem().description;
            const prompt = `Based on the following video title and description, please provide a concise summary. Title: "${videoTitle}", Description: "${videoDescription}".`;
            const systemInstruction = "You are a professional video content summarizer.";

            const summary = await getGeminiResponseWithRetry(prompt, systemInstruction);
            summaryTextElem.textContent = summary;
            ttsButton.style.display = 'block';
        });

        // Event listener for the TTS button
        ttsButton.addEventListener('click', async () => {
            const textToSpeak = summaryTextElem.textContent;
            if (!textToSpeak || textToSpeak === 'Summary will appear here...' || textToSpeak.startsWith('Failed to')) {
                return;
            }

            ttsButton.textContent = 'Loading Audio...';
            ttsButton.disabled = true;

            const audioResult = await getTtsAudioWithRetry(textToSpeak);
            
            if (audioResult) {
                const sampleRate = parseInt(audioResult.mimeType.match(/rate=(\d+)/)[1], 10);
                const pcmData = base64ToArrayBuffer(audioResult.audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                const audio = new Audio(audioUrl);
                audio.play().catch(e => console.error("Audio playback failed:", e));
            }

            ttsButton.textContent = 'Play Summary Audio';
            ttsButton.disabled = false;
        });

        // Event listener for the Q&A button
        qaBtn.addEventListener('click', () => {
            showGeminiModal('Ask a Question', 'qa');
        });

        // Event listener for the send button in the Q&A modal
        sendBtn.addEventListener('click', async () => {
            const userQuestion = questionInput.value.trim();
            if (!userQuestion) return;

            // Add user message to chatbox
            const userMessageElem = document.createElement('div');
            userMessageElem.className = 'chat-message user-message';
            userMessageElem.textContent = userQuestion;
            chatbox.appendChild(userMessageElem);
            questionInput.value = '';

            // Add loading indicator
            const loadingElem = document.createElement('div');
            loadingElem.className = 'chat-message gemini-message loader';
            chatbox.appendChild(loadingElem);
            chatbox.scrollTop = chatbox.scrollHeight;
            sendBtn.disabled = true;

            const videoTitle = jwplayer().getPlaylistItem().title;
            const videoDescription = jwplayer().getPlaylistItem().description;
            const prompt = `Based on the following video titled "${videoTitle}" with the description "${videoDescription}", please answer the following question: "${userQuestion}". If the question is outside the scope of the provided information, please state that you can only answer questions related to the video content.`;
            const systemInstruction = "You are a knowledgeable and helpful AI assistant that provides answers about a video based on its title and description.";

            const response = await getGeminiResponseWithRetry(prompt, systemInstruction);

            // Remove loading indicator and add Gemini's response
            chatbox.removeChild(loadingElem);
            const geminiMessageElem = document.createElement('div');
            geminiMessageElem.className = 'chat-message gemini-message';
            geminiMessageElem.textContent = response;
            chatbox.appendChild(geminiMessageElem);
            chatbox.scrollTop = chatbox.scrollHeight;
            sendBtn.disabled = false;
        });
    </script>

</body>
</html>
