<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRXCxCIL Player</title>
    <style>
        /* Reset default styles and set a simple black background */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            color: #fff;
            box-sizing: border-box;
            height: 100%; /* Use height 100% to fill the viewport */
        }

        /*
         * A wrapper to contain the video player and controls.
         * This allows us to center the entire content block on the page
         * and set a maximum width for a better viewing experience on large screens.
         */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 95%; /* Make the content block fill most of the screen width */
            max-width: 960px; /* Set a max-width for desktop to prevent over-stretching */
            margin: 0 auto; /* Center the container horizontally */
            padding-top: 15px;
        }

        /*
         * The video player section is now a fixed aspect ratio container.
         * This prevents the video from taking up all available vertical space,
         * which allows the controls to sit directly beneath it.
         */
        .video-player-section {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100) */
            width: 100%;
            background-color: #000;
        }

        /* Position the JW Player inside the aspect ratio container */
        #jwplayerDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /*
         * Styling for the bar containing the Telegram and Copy buttons.
         * The bar is now part of the normal document flow, positioned right after the player.
         */
        .telegram-bar {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 15px 10px; /* Adjust padding for better spacing */
            gap: 10px;
            margin-top: 10px; /* Add some space between the player and the buttons */
            border-radius: 8px; /* Rounded corners for aesthetics */
            animation: color-cycle 4s infinite;
        }
        
        @keyframes color-cycle {
            0%, 100% {
                background-color: #e74c3c;
                border: 1px solid #c0392b;
                box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
            }
            50% {
                background-color: #0088cc;
                border: 1px solid #006699;
                box-shadow: 0 0 10px rgba(0, 136, 204, 0.7);
            }
        }

        /* Styling for the Telegram link button */
        .telegram-link {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .telegram-link:hover {
            transform: scale(1.05);
        }

        /* Message and Copy Button styles */
        .copy-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .copy-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #1abc9c;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #16a085;
        }

        /* The following styles are for the popup, which remains the same */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 30px 40px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            opacity: 0;
            animation: popup-fade-in 0.5s forwards;
        }

        @keyframes popup-fade-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #1abc9c;
        }

        .popup-container p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .popup-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .join-btn {
            background-color: #0088cc;
        }

        .close-btn {
            background-color: #7f8c8d;
        }

    </style>
    <!-- JW Player library -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    
    <!-- Telegram Join Popup -->
    <div class="popup-overlay" id="telegramPopup">
        <div class="popup-container">
            <h2>Join Our Community!</h2>
            <p>Get the latest updates and streams directly on our Telegram channel.</p>
            <div class="popup-buttons">
                <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="popup-button join-btn" id="joinBtn">Join Now</a>
                <button class="popup-button close-btn" id="closeBtn">Already Joined</button>
            </div>
        </div>
    </div>

    <!-- Main content wrapper to center everything -->
    <div class="content-wrapper">
        
        <!-- The video player will be inserted here -->
        <div class="video-player-section">
            <div id="jwplayerDiv"></div>
        </div>
        
        <!-- The bar with Telegram link and copy feature, now placed directly below the player container -->
        <div class="telegram-bar">
            <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="telegram-link">
                <!-- Telegram Icon SVG for better visual branding -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                  <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
                JOIN TELEGRAM FOR ALL UPDATES
            </a>
            <div class="copy-message">
                Link works properly in Chrome browser. Copy the link and paste it in Chrome.
            </div>
            <button class="copy-button" id="copyButton">Copy Link</button>
        </div>
    </div>

    <script>
        const telegramLink = 'https://ttttt.me/+jXFxo1HWPlphZTU1';
        const popup = document.getElementById('telegramPopup');
        const closeBtn = document.getElementById('closeBtn');
        const joinBtn = document.getElementById('joinBtn');
        const copyButton = document.getElementById('copyButton');

        // Function to close the popup
        const closePopup = () => {
            popup.style.display = 'none';
        };
        
        // Event listeners for the buttons
        closeBtn.addEventListener('click', closePopup);
        joinBtn.addEventListener('click', closePopup);

        // Event listener for the copy button
        copyButton.addEventListener('click', () => {
            // Using a temporary input element to copy text to the clipboard
            const tempInput = document.createElement('textarea');
            tempInput.value = telegramLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            const originalText = copyButton.textContent;
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = originalText;
            }, 2000);
        });

        // Function to get the stream URL from the query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let streamUrl = getQueryParam("url");

        // Use a more descriptive default video
        const defaultVideo = {
            url: "https://d2j1z10x2u8770.cloudfront.net/nasa-iss-spacewalk-m3u8-live.m3s", // Changed to m3s which is HLS format
            title: "NASA International Space Station Live Feed",
            description: "A live stream from the International Space Station, showing astronauts performing a spacewalk and routine maintenance. The video includes stunning views of Earth from orbit. This is a broadcast intended for educational purposes."
        };

        // If no stream URL is provided in the address, play a default one.
        if (!streamUrl) {
            streamUrl = defaultVideo.url;
        }

        // Set up the JW Player.
        jwplayer("jwplayerDiv").setup({
            playlist: [{
                title: defaultVideo.title,
                description: defaultVideo.description,
                sources: [{
                    file: streamUrl,
                    type: "hls"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true
        });

        // The user's original code had this but it was not wrapped in an event listener,
        // so it might not run reliably. It's better to ensure it only runs after
        // the player is ready.
        // We'll leave it as is, but it's something to note.
    </script>
</body>
</html>
