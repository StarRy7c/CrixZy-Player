<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRXCxCIL Player</title>
    <style>
        /* Reset default styles for a clean slate */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Use viewport height */
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Simple black background for fast loading */
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
        }

        /* Main container for the video player */
        .video-container {
            height: calc(100vh - 50px); /* Set height to fill space above the bar */
            width: 100%;
            position: relative; /* Needed for JW Player to size correctly */
        }

        /* JW Player element itself */
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        /* Fixed bar at the bottom for the Telegram link */
        .telegram-bar {
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            animation: color-cycle 4s infinite; /* Add the new color cycle animation */
        }
        
        @keyframes color-cycle {
            0%, 100% {
                background-color: #e74c3c;
                border-top: 1px solid #c0392b;
                box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
            }
            50% {
                background-color: #0088cc;
                border-top: 1px solid #006699;
                box-shadow: 0 0 10px rgba(0, 136, 204, 0.7);
            }
        }


        /* Styling for the Telegram link */
        .telegram-link {
            color: #ffffff;
            background-color: transparent;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }

        .telegram-link:hover {
            transform: scale(1.05);
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        /* Popup Container */
        .popup-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 30px 40px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            opacity: 0;
            animation: popup-fade-in 0.5s forwards;
        }

        @keyframes popup-fade-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #1abc9c;
        }

        .popup-container p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .popup-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            flex-grow: 1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .join-btn {
            background-color: #0088cc;
        }

        .close-btn {
            background-color: #7f8c8d;
        }
    </style>
    <!-- JW Player library -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    
    <!-- Telegram Join Popup -->
    <div class="popup-overlay" id="telegramPopup">
        <div class="popup-container">
            <h2>Join Our Community!</h2>
            <p>Get the latest updates and streams directly on our Telegram channel.</p>
            <div class="popup-buttons">
                <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="popup-button join-btn" id="joinBtn">Join Now</a>
                <button class="popup-button close-btn" id="closeBtn">Already Joined</button>
            </div>
        </div>
    </div>


    <!-- The video player will be inserted here -->
    <div class="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <!-- The fixed bar at the bottom -->
    <div class="telegram-bar">
        <a href="https://ttttt.me/+jXFxo1HWPlphZTU1" target="_blank" class="telegram-link">
            <!-- Warning Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            IMPORTANT: Join Telegram for All Updates!
        </a>
    </div>

    <script>
        const popup = document.getElementById('telegramPopup');
        const closeBtn = document.getElementById('closeBtn');
        const joinBtn = document.getElementById('joinBtn');

        // Function to close the popup
        const closePopup = () => {
            popup.style.display = 'none';
        };
        
        // Event listeners for the buttons
        closeBtn.addEventListener('click', closePopup);
        joinBtn.addEventListener('click', closePopup);


        // Function to get the stream URL from the query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let streamUrl = getQueryParam("url");

        // If no stream URL is provided in the address, play a default one.
        if (!streamUrl) {
            streamUrl = "https://d14v4v80cpjht7.cloudfront.net/file_library/videos/migration/brightcove/6353356857112/480p/480p.m3u8";
        }

        // Set up the JW Player. This will run with either the URL from the address or the default one.
        jwplayer("jwplayerDiv").setup({
            playlist: [{
                title: "Live Stream",
                description: "You're Watching",
                sources: [{
                    file: streamUrl,
                    type: "hls",
                    label: "1080p",
                    "default": true
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true
        });
    </script>

</body>
</html>
