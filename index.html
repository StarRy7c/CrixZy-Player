<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Stream Player</title>
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e, #0f0f23);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.1), transparent);
      background-size: 200px 200px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite, textPulse 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
      animation: lineGlow 2s ease-in-out infinite;
    }

    #playerContainer {
      max-width: 900px;
      margin: 40px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.5),
        0 0 50px rgba(78, 205, 196, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      position: relative;
      transform: translateY(0);
      animation: containerFloat 6s ease-in-out infinite;
    }

    #playerContainer::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
      border-radius: 22px;
      z-index: -1;
    }

    .url-input-section {
      text-align: center;
      margin: 40px 0;
      animation: slideUp 1s ease-out;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    #urlInput {
      width: 100%;
      max-width: 600px;
      padding: 15px 25px;
      border: 2px solid transparent;
      border-radius: 50px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    #urlInput:focus {
      border-color: #4ecdc4;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.3),
        0 0 20px rgba(78, 205, 196, 0.4);
      transform: scale(1.02);
    }

    #urlInput::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .load-btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 8px 25px rgba(0,0,0,0.3),
        0 0 20px rgba(255, 107, 107, 0.3);
      position: relative;
      overflow: hidden;
    }

    .load-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .load-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 12px 35px rgba(0,0,0,0.4),
        0 0 30px rgba(255, 107, 107, 0.5);
    }

    .load-btn:hover::before {
      left: 100%;
    }

    .load-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4caf50;
    }

    .status-message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: #f44336;
    }

    .loading-spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .feature-showcase {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin: 60px 0;
      padding: 0 20px;
    }

    .feature-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      animation: cardFloat 8s ease-in-out infinite;
    }

    .feature-card:nth-child(2) {
      animation-delay: -2s;
    }

    .feature-card:nth-child(3) {
      animation-delay: -4s;
    }

    .feature-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.1);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
      animation: iconPulse 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes sparkle {
      0% { transform: translateX(0); }
      100% { transform: translateX(200px); }
    }

    @keyframes textPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes lineGlow {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scaleX(1); }
      50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .input-group {
        padding: 0 20px;
      }
      
      .feature-showcase {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Dynamic Stream Player</h1>

    <div id="playerContainer">
      <div id="jwplayerDiv"></div>
    </div>

    <div class="url-input-section">
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter M3U8 stream URL or use ?url= parameter" />
        <button class="load-btn" onclick="loadStream()">
          ðŸš€ Load Stream
        </button>
        <div class="loading-spinner" id="loadingSpinner"></div>
      </div>
      <div class="status-message" id="statusMessage"></div>
    </div>

    <div class="feature-showcase">
      <div class="feature-card">
        <div class="feature-icon">ðŸŽ¯</div>
        <h3>URL Parameter Support</h3>
        <p>Add ?url=YOUR_M3U8_LINK to automatically load streams</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">âš¡</div>
        <h3>Lightning Fast</h3>
        <p>Optimized player with instant stream switching</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">ðŸŽ¨</div>
        <h3>Beautiful Interface</h3>
        <p>Stunning animations and modern design</p>
      </div>
    </div>
  </div>

  <script>
    let player;

    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message show ${type}`;
      
      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 3000);
    }

    function showLoading(show) {
      const spinner = document.getElementById('loadingSpinner');
      spinner.style.display = show ? 'block' : 'none';
    }

    function loadStream() {
      const url = document.getElementById('urlInput').value.trim();
      
      if (!url) {
        showStatus('Please enter a valid M3U8 URL', 'error');
        return;
      }

      if (!url.includes('.m3u8')) {
        showStatus('URL must contain .m3u8 extension', 'error');
        return;
      }

      showLoading(true);
      
      try {
        player.load([{ file: url }]);
        player.play();
        showStatus('Stream loaded successfully! ðŸŽ‰', 'success');
        
        // Update URL parameter
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('url', url);
        window.history.replaceState({}, '', newUrl);
        
      } catch (error) {
        showStatus('Failed to load stream. Please check the URL.', 'error');
        console.error('Stream load error:', error);
      }
      
      showLoading(false);
    }

    function getUrlParameter() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('url');
    }

    function initializePlayer() {
      const defaultUrl = ""; // No default stream
      const urlParam = getUrlParameter();
      
      player = jwplayer("jwplayerDiv").setup({
        file: urlParam || defaultUrl,
        autostart: !!urlParam,
        controls: true,
        width: "100%",
        aspectratio: "16:9",
        skin: "netflix",
        stretching: "fill"
      });

      // If URL parameter exists, populate input and show success message
      if (urlParam) {
        document.getElementById('urlInput').value = urlParam;
        showStatus('Stream loaded from URL parameter! ðŸŽ¯', 'success');
      }

      // Handle player events
      player.on('ready', () => {
        console.log('Player is ready');
      });

      player.on('error', (e) => {
        showStatus('Stream playback error. Please try another URL.', 'error');
        console.error('Player error:', e);
      });
    }

    // Allow Enter key to load stream
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadStream();
      }
    });

    // Initialize when page loads
    window.addEventListener('load', initializePlayer);

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.feature-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = (y - centerY) / 10;
          const rotateY = (centerX - x) / 10;
          
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
        } else {
          card.style.transform = '';
        }
      });
    });
  </script>
</body>
</html>
