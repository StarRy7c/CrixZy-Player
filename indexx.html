<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Stream Player</title>
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e, #0f0f23);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      font-family: sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite;
    }

    #playerContainer {
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .url-input-section {
      text-align: center;
      margin-bottom: 30px;
    }

    #urlInput {
      width: 70%;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .load-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .status-success {
      background-color: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .status-error {
      background-color: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¬ Dynamic Stream Player</h1>

<div id="playerContainer">
  <div id="jwplayerDiv"></div>
</div>

<div class="url-input-section" id="inputSection">
  <input type="text" id="urlInput" placeholder="Enter .m3u8 URL or use ?url=" />
  <br />
  <button class="load-btn" onclick="loadStream()">ðŸš€ Load Stream</button>
  <div id="statusMessage" class="status-message"></div>
</div>

<script>
  let player;

  function showStatus(message, type = 'success') {
    const statusEl = document.getElementById('statusMessage');
    statusEl.textContent = message;
    statusEl.className = `status-message ${type === 'success' ? 'status-success' : 'status-error'}`;
    statusEl.style.display = 'block';
    setTimeout(() => statusEl.style.display = 'none', 3000);
  }

  function loadStream() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url || !url.includes('.m3u8')) {
      showStatus('Invalid or missing .m3u8 URL.', 'error');
      return;
    }
    player.load([{ file: url }]);
    player.play();
    history.replaceState({}, '', `?url=${encodeURIComponent(url)}`);
    showStatus('Stream loaded successfully ðŸŽ‰', 'success');
  }

  function getUrlParameter() {
    const params = new URLSearchParams(window.location.search);
    return params.get('url');
  }

  function initializePlayer() {
    const urlParam = getUrlParameter();
    player = jwplayer("jwplayerDiv").setup({
      file: urlParam || '',
      autostart: !!urlParam,
      controls: true,
      width: "100%",
      aspectratio: "16:9",
      skin: "netflix",
      stretching: "fill"
    });

    if (urlParam) {
      document.getElementById('inputSection').style.display = 'none';
      showStatus('Loaded from URL parameter ðŸŽ¯', 'success');
    }

    player.on('error', () => {
      showStatus('Stream playback error. Try another URL.', 'error');
    });
  }

  document.getElementById('urlInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') loadStream();
  });

  window.addEventListener('load', initializePlayer);
</script>

</body>
</html>
